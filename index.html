<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="container bg-white text-center">
    <div class="row">
      <div class="col">
        <img src="images/bg-pattern-card.svg" alt="" class="img-fluid">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <img src="images/image-victor.jpg" alt="" class="profile-pic">
      </div>
    </div>
    <div class="row">
      <div class="col" id="name">Victor Crest <span id="age">26</span></div>
    </div>
    <div class="row">
      <div class="col" id="city">London</div>
    </div>
    <div class="row stat">
      <div class="col-4">80K</div>
      <div class="col-4">803K</div>
      <div class="col-4">1.4K</div>
    </div>
    <div class="row subject"> 
      <div class="col-4">Followers</div>
      <div class="col-4">Likes</div>
      <div class="col-4">Photos</div>
    </div>
  </div>

</body>
</html>
